<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores para Mi Princesa</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .flores {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .flor {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 50% 50%, #FF69B4, #FF1493);
            border-radius: 50%;
            position: relative;
            animation: brillar 2s infinite alternate;
        }

        .flor::before,
        .flor::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 50% 50%, #FF69B4, #FF1493);
            border-radius: 50%;
        }

        .flor::before {
            top: -30px;
            left: 0;
        }

        .flor::after {
            top: 30px;
            left: 0;
        }

        @keyframes brillar {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px #FF69B4, 0 0 20px #FF1493;
            }
            100% {
                transform: scale(1.1);
                box-shadow: 0 0 20px #FF69B4, 0 0 30px #FF1493;
            }
        }

        .boton {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #FF1493;
        }

        .frase {
            margin-top: 20px;
            display: none;
            font-size: 18px;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="flores">
        <div class="flor"></div>
        <div class="flor"></div>
        <div class="flor"></div>
        <div class="flor"></div>
        <div class="flor"></div>
    </div>

    <button class="boton" onclick="mostrarFrase()">Presiona aqu√≠</button>

    <div class="frase" id="frase">
        Te amo mucho mi princesa hermosa, eres la mujer de mi vida en serio, te amo te amooo.
    </div>

    <script>
        function mostrarFrase() {
            document.getElementById("frase").style.display = "block";
        }
    </script>

</body>
</html>
