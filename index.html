<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón Palpitante</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .corazon {
            width: 150px;
            height: 150px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: palpitar 1s infinite;
            margin-bottom: 30px;
        }

        .corazon::before,
        .corazon::after {
            content: '';
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .corazon::before {
            top: -75px;
            left: 0;
        }

        .corazon::after {
            left: 75px;
            top: 0;
        }

        @keyframes palpitar {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .boton {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 0 15px #FF1493;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: #FF1493;
        }

        .frase {
            margin-top: 30px;
            display: none;
            font-size: 24px;
            text-align: center;
            max-width: 600px;
            font-family: 'Brush Script MT', cursive;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="corazon"></div>

    <button class="boton" onclick="mostrarFrase()">Presiona aquí</button>

    <div class="frase" id="frase">
        Así está mi corazón desde que te conocí, este corazón es muy tuyo mi vida, te amo.
    </div>

    <script>
        function mostrarFrase() {
            document.getElementById("frase").style.display = "block";
        }
    </script>

</body>
</html>
