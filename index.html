<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Elegantes</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        svg {
            width: 50%;
            height: auto;
        }

        .flor {
            transform-origin: center;
            animation: palpitacion 2s infinite ease-in-out;
        }

        @keyframes palpitacion {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>

<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Flor 1 -->
    <g class="flor" transform="translate(200, 300)">
        <circle cx="0" cy="0" r="40" fill="#FF6347"/>
        <circle cx="-50" cy="-50" r="40" fill="#FF6347"/>
        <circle cx="50" cy="-50" r="40" fill="#FF6347"/>
        <circle cx="0" cy="-80" r="30" fill="yellow"/>
        <rect x="-5" y="40" width="10" height="100" fill="green"/>
    </g>
    <!-- Flor 2 -->
    <g class="flor" transform="translate(400, 300)">
        <circle cx="0" cy="0" r="40" fill="#FF6347"/>
        <circle cx="-50" cy="-50" r="40" fill="#FF6347"/>
        <circle cx="50" cy="-50" r="40" fill="#FF6347"/>
        <circle cx="0" cy="-80" r="30" fill="yellow"/>
        <rect x="-5" y="40" width="10" height="100" fill="green"/>
    </g>
    <!-- Flor 3 -->
    <g class="flor" transform="translate(600, 300)">
        <circle cx="0" cy="0" r="40" fill="#FF6347"/>
        <circle cx="-50" cy="-50" r="40" fill="#FF6347"/>
        <circle cx="50" cy="-50" r="40" fill="#FF6347"/>
        <circle cx="0" cy="-80" r="30" fill="yellow"/>
        <rect x="-5" y="40" width="10" height="100" fill="green"/>
    </g>
</svg>

</body>
</html>
